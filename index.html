<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator-box">
        <div class="screen">
            <div id="screen-text">
                <h2>0</h2>
            </div>
        </div>
        <div class="numbers">
            <button id="key1" class="number-key">1</button>
            <button id="key2" class="number-key">2</button>
            <button id="key3" class="number-key">3</button>
            <button id="key4" class="number-key">4</button>
            <button id="key5" class="number-key">5</button>
            <button id="key6" class="number-key">6</button>
            <button id="key7" class="number-key">7</button>
            <button id="key8" class="number-key">8</button>
            <button id="key9" class="number-key">9</button>
        </div>
        <div class="operators">
            <button id="add" class="operator-key">+</button>
            <button id="subtract" class="operator-key">-</button>
            <button id="multiply" class="operator-key">*</button>
            <button id="divide" class="operator-key">รท</button>
            <button id="equal" class="operator-key">=</button>
        </div>
    </div>
</body>
</html>
