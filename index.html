<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./calculator.js" defer></script>
</head>
<body>
    <div class="calculator-box">
        <div class="screen">
            <div class="operation">
                <h5 id="operation-text"></h5>
            </div>
            <div class="screen-text">
                <h2 id="screen-text">0</h2>
            </div>
        </div>
        
        <div class="keypad">
            <div class="numbers">
                <button id="key7" class="number-key">7</button>
                <button id="key8" class="number-key">8</button>
                <button id="key9" class="number-key">9</button>
                <button id="key4" class="number-key">4</button>
                <button id="key5" class="number-key">5</button>
                <button id="key6" class="number-key">6</button>
                <button id="key1" class="number-key">1</button>
                <button id="key2" class="number-key">2</button>
                <button id="key3" class="number-key">3</button>
                <button id="key0" class="number-key">0</button>
                <button id="remove" class="number-key">&lt;</button>
                <button id="clear-all" class="number-key">C</button>
            </div>
            <div class="operators">
                <button id="add" class="operator-key">+</button>
                <button id="subtract" class="operator-key">-</button>
                <button id="multiply" class="operator-key">*</button>
                <button id="divide" class="operator-key">รท</button>
                <button id="equal" class="operator-key">=</button>
                <button id="dot" class="operator-key">.</button>
            </div>
        </div>
    </div>
</body>
</html>
